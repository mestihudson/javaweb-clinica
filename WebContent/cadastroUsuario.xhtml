<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Usuários</title>
</h:head>
<h:body> 
	<h:form>
		<p:panel id="cadastroUsuario" header="Cadastro de Usuário">
			<p:messages/>
			<h:panelGrid columns="2">			
				<h:outputLabel for="nome" value="Nome"/>
				<p:inputText id="nome" required="true"/>
				<h:outputLabel for="login" value="Login"/>
				<p:inputText id="login" required="true"/>
				<h:outputLabel for="senha" value="Senha"/>
				<p:inputText id="senha" required="true"/>
				<h:outputLabel for="admin" value="Admin?"/>
				<p:selectBooleanCheckbox id="admin" />
				
				<p:commandButton id="gravar" value="Gravar" />
			</h:panelGrid>
		</p:panel>		
	</h:form>
</h:body>
</html>
