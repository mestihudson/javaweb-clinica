<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Usuários</title>
	<link type="text/css" rel="stylesheet" href="css/estilo.css"/>
	<link type="text/css" rel="stylesheet" href="css/cupertino/jquery.ui.theme.css"/>
</h:head>
<h:body>
<div id="conteudo"> 
	<!-- Menu -->
	<ui:include src="menu.xhtml"/>
	
	<h:form>
		<p:panel id="cadastroUsuario" header="Cadastro de Usuário">
			<p:messages/>
			<h:panelGrid columns="2">			
				<h:outputLabel for="nome" value="Nome"/>
				<p:inputText id="nome" required="true" value="#{usuarioBean.usuario.nome}"/>
				<h:outputLabel for="login" value="Login"/>
				<p:inputText id="login" required="true" value="#{usuarioBean.usuario.login}"/>
				<h:outputLabel for="senha" value="Senha"/>
				<p:password id="senha" required="true" value="#{usuarioBean.usuario.senha}"/>
				<h:outputLabel for="admin" value="Admin?"/>
				<p:selectBooleanCheckbox id="admin" value="#{usuarioBean.usuario.admin}"/>
				
				<p:commandButton id="gravar" value="Gravar" />
			</h:panelGrid>
		</p:panel>		
	</h:form>
</div>
</h:body>
</html>
