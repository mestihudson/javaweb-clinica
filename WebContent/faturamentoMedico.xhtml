<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<link type="text/css" rel="stylesheet" href="css/estilo.css"/>
	<link type="text/css" rel="stylesheet" href="css/cupertino/jquery.ui.theme.css"/>
</h:head>
<h:body>
<div id="conteudo"> 
	<!-- Menu -->
	<ui:include src="menu.xhtml"/>
		<br/>
		<p:dataTable value="#{faturamentoBean.faturamentoPorMedico}" var="medico"
			paginator="true" rows="25"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10, 15, 25">
			<f:facet name="header">Faturamento por Medico</f:facet>
			<p:column headerText="Medico">
				<h:outputText value="#{medico.nome}" />

			<p:column headerText="Qtd Agendamentos">
				<h:outputText value="#{medico.agendamento.size}" />
			</p:column>
			<p:column headerText="Valor Total">
				<h:outputText value="#{medico.descricao}" />
			</p:column>			
		</p:dataTable>	
</div>
</h:body>
