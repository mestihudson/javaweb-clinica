<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Cadastro de Paciente</title>
		<link type="text/css" rel="stylesheet" href="css/estilo.css"/>
		<link type="text/css" rel="stylesheet" href="css/cupertino/jquery.ui.theme.css"/>	
	</h:head>
	<h:body>
		<div id="conteudo">
			<!-- Menu -->
			<ui:include src="menu.xhtml" />
			<br/>
			
			
			<h:form id="form">  
			    <p:panel id="panel" header="Cadastro de Paciente" style="margin-bottom:10px;">  
			        <p:messages id="messages" />  
					<h:panelGrid columns="2">
						<p:outputLabel value="Nome:" for="txtNome"/>
						<p:inputText value="#{pacienteBean.paciente.nome}" id="txtNome"/>
						<p:outputLabel value="Sobrenome:" for="txtSobrenome"/>
						<p:inputText value="#{pacienteBean.paciente.sobrenome}" id="txtSobrenome"/>
						<p:outputLabel value="CPF:" for="txtCpf"/>
						<p:inputMask mask="999.999.999-99" value="#{pacienteBean.paciente.cpf}" id="txtCpf"/>
						<p:outputLabel value="Endereço:" for="txtEndereco"/>
						<p:inputText value="#{pacienteBean.paciente.endereco}" id="txtEndereco"/>
						<p:outputLabel value="Ativado:" for="optAtivo"/>
						<p:selectBooleanButton value="#{pacienteBean.paciente.ativo}" id="optAtivo" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" />
						<p:commandButton value="Cancelar" update="panel" id="btnCancelar" actionListener="#{pacienteBean.limpaForm}" /> 
				    	<p:commandButton value="Salvar" update="@form" id="btnSalvar" actionListener="#{pacienteBean.grava}" /> 
					</h:panelGrid>
			    </p:panel>  
			    <p:dataTable value="#{pacienteBean.pacientes}" var="paciente" paginator="true" rows="10"  
		                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		                 rowsPerPageTemplate="5,10,15">
					<f:facet name="header">
						Pacientes Cadastrados
					</f:facet>
			    	<p:column headerText="ID">
			    		<h:outputText value="#{paciente.id}"/>
			    	</p:column>
			    	<p:column headerText="Nome">
			    		<h:outputText value="#{paciente.nome}"/>
			    	</p:column>
			    	<p:column headerText="Sobrenome">
			    		<h:outputText value="#{paciente.sobrenome}"/>
			    	</p:column>
			    	<p:column headerText="CPF">
			    		<h:outputText value="#{paciente.cpf}"/>
			    	</p:column>
			    	<p:column headerText="Endereço">
			    		<h:outputText value="#{paciente.endereco}"/>
			    	</p:column>
			    	<p:column headerText="Ativado">
			    		<h:outputText value="#{paciente.ativo}"/>
			    	</p:column>
			    	<p:column headerText="Opções">
			    		<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{pacienteBean.edita(paciente)}" update="@form"/>
			    		<p:commandButton icon="ui-icon-close" title="Remover" action="#{pacienteBean.remove(paciente)}" update="@form"/>
			    	</p:column>
			    </p:dataTable>
			</h:form>
		</div>
	</h:body>	
</html>
